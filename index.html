<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/79524683af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid main">
        <div class="g-child">
            <div class="heading">
                <h1>Create Your Todo List here ..</h1>
            </div>
            <div class="box">
                <div class="u-input">
                    <input type="text" placeholder="Enter mohsin your task" class="input-box" id="todo" onkeydown="addEnter(event)">
                    <button onclick="addTodo()">Add Task</button>
                </div>
                <div class="ulist" id="list"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
